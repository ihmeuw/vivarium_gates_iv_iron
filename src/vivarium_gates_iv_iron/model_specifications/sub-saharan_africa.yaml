components:
    vivarium_public_health:
        population:
            - BasePopulation()
            - Mortality()

    vivarium_gates_iv_iron.components:
        - Pregnancy()
        - DisabilityObserver()
        - MortalityObserver()
        - PregnancyObserver()
        - MaternalDisordersObserver()

configuration:
    input_data:
        input_draw_number: 0
        location: 'Sub-Saharan Africa'
        artifact_path: '/ihme/costeffectiveness/artifacts/vivarium_gates_iv_iron/sub-saharan_africa.hdf'
    interpolation:
        order: 0
        extrapolate: True
    randomness:
        map_size: 1_000_000
        key_columns: ['entrance_time', 'age']
        random_seed: 0
    time:
        start:
            year: 2022
            month: 1
            day: 1
        end:
            year: 2024
            month: 12
            day: 31
        step_size: 7 # Days
    population:
        population_size: 10_000
        age_start: 7
        age_end: 54

    metrics:
        disability:
            by_age: True
            by_sex: True
            by_year: True
        mortality:
            by_age: True
            by_sex: True
            by_year: True
        pregnancy:
            by_age: True
            by_sex: False
            by_year: True
        maternal_disorders:
            by_age: True
            by_sex: False
            by_year: True
