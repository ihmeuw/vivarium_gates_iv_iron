components:
    vivarium_public_health:
        population:
            - BasePopulation()
            - FertilityCrudeBirthRate()

    vivarium_gates_iv_iron.components:
        - Pregnancy()
        - MaternalBMIExposure()
        - MaternalInterventions()

        - ResultsStratifier()
        - DisabilityObserver()
        - MortalityObserver()
        - PregnancyObserver()
        - AnemiaObserver()
        - InterventionObserver()

        - BirthRecorder()


configuration:
    input_data:
        input_draw_number: 0
#        Artifact can be defined at runtime using -i flag
#        artifact_path: '../artifacts/south_asia.hdf'
    interpolation:
        order: 0
        extrapolate: True
    randomness:
        map_size: 1_000_000
        key_columns: ['entrance_time', 'age']
        random_seed: 0
    time:
        start:
            year: 2019
            month: 1
            day: 1
        end:
            year:  2041
            month: 1
            day: 1
        step_size: 7 # Days
    population:
        population_size: 10_000
        age_start: 0
        age_end: 56
        include_sex: 'Female'
        pregnant_lactating_women: False
        exit_age: 56
    intervention:
        start_year: 2025
        scenario: 'baseline'
    observers:
        default:
            - "year"
            - "age"
        anemia:
            include: ['pregnancy_status']
        mortality:
            include: ['pregnancy_status']
        disability:
            include: ['pregnancy_status']
