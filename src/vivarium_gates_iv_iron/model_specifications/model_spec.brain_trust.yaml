components:
    vivarium_public_health:
        population:
            - BasePopulation()

    vivarium_gates_iv_iron.components:
        - Pregnancy()
        - MaternalBMIExposure()
        - MaternalInterventions()

        - ResultsStratifier()
        - DisabilityObserver()
        - MortalityObserver()
        - PregnancyObserver()
        - AnemiaObserver()
        # - MaternalBMIObserver()
        - InterventionObserver()

        - BirthRecorder()


configuration:
    input_data:
        input_draw_number: 0
        location: 'South Asia'
        artifact_path: '/ihme/costeffectiveness/artifacts/vivarium_gates_iv_iron/south_asia.hdf'
    interpolation:
        order: 0
        extrapolate: True
    randomness:
        map_size: 1_000_000
        key_columns: ['entrance_time', 'age']
        random_seed: 0
    time:
        start:
            year: 2022
            month: 1
            day: 1
        end:
            year: 2028
            month: 1
            day: 1
        step_size: 7 # Days
    population:
        population_size: 10_000
        age_start: 7
        age_end: 54
        include_sex: 'Female'
        pregnant_lactating_women: False
    intervention:
        start_year: 2023
        scenario: 'antenatal_and_postpartum_iv_iron'
    observers:
        default:
            - "year"
            - "age"
        anemia:
            include: ['pregnancy_status']
        mortality:
            include: ['pregnancy_status']
	    disability:
            include: ['pregnancy_status']
    
